<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
    <!-- Firebase Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
        <!-- Font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Intelli Bed</title>
<!--     style -->
        <style>
        body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f6735d;
    margin: 0;
}

.container {
    display: flex;
    flex-direction: column;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 90%;
    max-width: 800px;
    min-height: 400px; /* Adjusted for better scaling */
}

.form-section, .image-section {
    padding: 20px;
    box-sizing: border-box;
}

.form-section {
    flex: 1;
}

.logo {
    text-align: center;
    margin-bottom: 20px;
}

.logo img {
    width: 50px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="password"] {
    position: relative;
}


.remember {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

input[type="checkbox"] {
    margin-right: 10px;
}

.forgot-password {
    text-align: center;
   margin-top: -2px;
    margin-bottom: 10px;
}

.buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

button {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

.login-with {
    background-color: #fff;
    color: #333;
    border: 1px solid #ddd;
}

.image-section {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fff;
}

.image-section img {
    max-width: 100%;
    height: auto;
}

@media screen and (min-width: 768px) {
    .container {
        flex-direction: row;
    }

    .form-section {
        width: 50%;
    }

    .image-section {
        width: 50%;
    }

    .buttons {
        flex-direction: row;
    }
}
    </style>

</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="logo">
            </div>
            <div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input_user" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input_password" placeholder="Enter your password">
                </div>
                <div class="remember">
                    <input type="checkbox" id="remember" class="rember_div rember_checkbox">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot-password a_forgetpass" onclick="forgetpassword()">Forgot Password?
                </div>
                <div class="buttons">
                    <button class="btn_signin" >Log In</button>
                    <button class="login-with btn_signup" type="button" >Sign Up</button>
                </div>
            </div>
        </div>
        <div class="image-section">
            <img src="https://img.freepik.com/free-vector/hospital-bed-concept-illustration_114360-8209.jpg" alt="Image">
        </div>
    </div>

    
    <!-- Script source all -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
